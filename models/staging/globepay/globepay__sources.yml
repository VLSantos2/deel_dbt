version: 2

sources:
  
  - name: globepay
    description: >
      Globepay is an industry-leading global payment processor and is able to process payments in many currencies from cards domiciled in many countries.
    schema: public

    tables:
      - name: globepay_acceptance_report
        description: external_ref
        identifier: globepay_acceptance_report
        columns:
          - name: external_ref
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                values: [true]
                  
            


      - name: globepay_chargeback_report
        description: <>
        identifier: globepay_chargeback_report

