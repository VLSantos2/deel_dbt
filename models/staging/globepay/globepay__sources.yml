version: 2

sources:
  
  - name: globepay
    description: >
      Globepay is an industry-leading global payment processor and is able to process payments in many currencies from cards domiciled in many countries.
    schema: public

    tables:
      - name: acceptance_report
        description: Report about which transctions have been accepeted or not 
        identifier: globepay_acceptance_report
        columns:
          - name: external_ref
            tests:
              - unique
              - not_null
          - name: status
            tests:
              - accepted_values:
                  values: [true]
          - name: date_time
            tests:
              - not_null

      - name: chargeback_report
        description: <>
        identifier: globepay_chargeback_report
        columns:
          - name: status
            tests:
              - accepted_values:
                  values: [true]
